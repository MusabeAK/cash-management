<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Requisition</title>
</h:head>
<h:body>
    <h:form>
        <p:messages id="messages" showDetail="false" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:outputLabel for="subject">Reason: </h:outputLabel>
        <h:inputText id="subject" value="#{requisitionBean.newRequisition.subject}" required="true">
        </h:inputText>
        <h:message for="subject" styleClass="error"/>

        <h:outputLabel for="description">Description: </h:outputLabel>
        <h:inputText id="description" value="#{requisitionBean.newRequisition.description}" required="true">
        </h:inputText>
        <h:message for="description" styleClass="error" />

        <h:outputLabel for="amount">Amount: </h:outputLabel>
        <h:inputText id="amount" value="#{requisitionBean.newRequisition.amount}" required="true">
        </h:inputText>
        <h:message for="amount" styleClass="error" />

        <p:outputLabel for="budgetLineName" value="Budget Line Category: "/>
        <p:autoComplete id="budgetLineName" value="#{requisitionBean.budgetLineName}" completeMethod="#{requisitionBean.searchBudgetLines}" required="true">
        </p:autoComplete>

        <p:outputLabel for="editBudgetLineStartDate" value="Date Needed: "  />
        <p:datePicker id="editBudgetLineStartDate" value="#{requisitionBean.newRequisition.dateNeeded}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false"/>

        <h:commandButton value="Make" action="#{requisitionBean.makeRequisition}"/>
    </h:form>

    <h:form id="userRequisitions">
        <h:panelGroup id="userRequisitionsTable">
            <p:dataTable value="#{requisitionBean.userRequisitions}" var="requisition">
                <p:column headerText="Subject">
                    <h:outputText value="#{requisition.subject}"/>
                </p:column>
                <p:column headerText="Amount">
                    <h:outputText value="#{requisition.amount}"/>
                </p:column>
                <p:column headerText="Date Needed">
                    <h:outputText value="#{requisition.dateNeeded}">
                        <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{requisition.status}"/>
                </p:column>
                <p:column headerText="Comment">
                    <h:outputText value="#{requisition.comment}"/>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Update" action="#{requisitionBean.selectRequisition(requisition)}" oncomplete="PF('updateRequisitionDialog').show()" update=":userRequisitions:userRequisitionsTable :updateRequisition:updateRequisitionPanel"/>
                    <p:commandButton value="Delete" action="#{requisitionBean.deleteRequisition(requisition)}" update=":userRequisitions:userRequisitionsTable"/>
                    <p:commandButton value="Accountability" action="#{accountabilityBean.selectRequisition(requisition)}" update=":userRequisitions:userRequisitionsTable" oncomplete="PF('addAccountabilityDialog').show()"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </h:form>

    <!-- Dialogs -->

    <h:form id="updateRequisition">
        <p:dialog header="Edit your requisition"
                  widgetVar="updateRequisitionDialog"
                  modal="true"
                  resizable="true"
                  showEffect="fade"
                  hideEffect="fade"
                  closable="true"
                  width="800px"
                  visible="#{facesContext.validationFailed}">
            <p:outputPanel id="updateRequisitionPanel" rendered="true">
                <p:messages id="updateRequisitionPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panelGrid columns="2" styleClass="custom-grid">
                    <p:outputLabel for="editRequisitionSubject" value="Reason: "/>
                    <p:inputText id="editRequisitionSubject" value="#{requisitionBean.selectedRequisition.subject}" required="true">

                    </p:inputText>

                    <p:outputLabel for="editRequisitionAmount" value="Amount"/>
                    <p:inputText id="editRequisitionAmount" value="#{requisitionBean.selectedRequisition.amount}" required="true">

                    </p:inputText>

                    <p:outputLabel for="editRequisitionDescription" value="Description"/>
                    <p:inputTextarea id="editRequisitionDescription" value="#{requisitionBean.selectedRequisition.description}" required="true">

                    </p:inputTextarea>

                    <p:outputLabel for="editRequisitionDateNeeded" value="Date Needed"/>
                    <p:datePicker id="editRequisitionDateNeeded" value="#{requisitionBean.selectedRequisition.dateNeeded}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false"/>

                </p:panelGrid>

                <p:commandButton value="Update" actionListener="#{requisitionBean.updateRequisition}" icon="pi pi-check" update=":userRequisitions:userRequisitionsTable"/>
                <p:commandButton value="Cancel" onclick="PF('updateRequisitionDialog').hide()" icon="pi pi-times"/>
            </p:outputPanel>
        </p:dialog>
    </h:form>

    <h:form id="addAccountability" enctype="multipart/form-data">
        <p:dialog header="Accountability"
                  widgetVar="addAccountabilityDialog"
                  modal="true"
                  resizable="true"
                  showEffect="fade"
                  hideEffect="fade"
                  closable="true"
                  width="800px"
                  visible="#{facesContext.validationFailed}">
            <p:outputPanel id="addAccountabilityPanel" rendered="true">
            <p:messages id="addAccountabilityPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                <p:autoUpdate/>
            </p:messages>
            <p:panelGrid columns="2" styleClass="custom-grid">
                <p:outputLabel for="accountabilityDescription" value="Description: ">
                    <p:inputTextarea id="accountabilityDescription" value="#{accountabilityBean.newAccountability.description}" required="true">

                    </p:inputTextarea>
                </p:outputLabel>

                <p:outputLabel for="accountabilityAmountUsed" value="Amount Used: ">
                    <p:inputText id="accountabilityAmountUsed" value="#{accountabilityBean.newAccountability.amountUsed}" required="true">

                    </p:inputText>
                </p:outputLabel>

                <p:outputLabel for="accountabilityImage" value="Image ">
                    <p:fileUpload id="accountabilityImage" value="#{accountabilityBean.uploadedFile}"
                                  mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                    </p:fileUpload>
                </p:outputLabel>

            </p:panelGrid>

                <p:commandButton value="Add" actionListener="#{accountabilityBean.addAccountability}" onclick="PF('addAccountabilityDialog').hide()" icon="pi pi-check"/>
                <p:commandButton value="Cancel" onclick="PF('addAccountabilityDialog').hide()" icon="pi pi-times"/>
            </p:outputPanel>
        </p:dialog>
    </h:form>

</h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/login_template.xhtml">

    <ui:define name="content">
        <div class="centered-form">
            <h:form class="form-container">
                <h1>Login</h1>
                <h:messages style="color: red;"/>
                <h:panelGrid columns="1">
                    <p:messages  showDetail="false" closable="true" severity="error, info" showSummary="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <h:outputLabel for="username" value="Username" styleClass="form-label"/>
                    <h:inputText id="username" value="#{loginBean.identifier}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" styleClass="form-input"/>

                </h:panelGrid>

                <h:commandButton value="Login" action="#{loginBean.login()}" styleClass="form-button"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

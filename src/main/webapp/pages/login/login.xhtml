<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <div class="login-container">
        <h2>Login</h2>
        <h:form>
            <p:messages id="messages" showDetail="false" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <div class="form-group">
                <h:outputLabel for="username">Username or Email:</h:outputLabel>
                <h:inputText id="username" value="#{loginBean.identifier}" required="true" validatorMessage="User name or Eail is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="username" styleClass="error"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputText id="password" value="#{loginBean.password}" required="true" validatorMessage="Password is required">
                </h:inputText>
                <h:message for="password" styleClass="error" />
            </div>
            <h:commandButton value="Login" action="#{loginBean.login}" styleClass="login-button"/>
        </h:form>
    </div>
</h:body>
</html>

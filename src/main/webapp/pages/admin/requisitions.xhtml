<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">
    <ui:define name="content" class="form-container">
        <f:event type="preRenderComponent" listener="#{navigationBean.updateActivePage}" />

        <h:panelGroup layout="block" styleClass="top-bar">
            <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
            <h:outputText value="Dashboard" styleClass="top-bar-title" />
        </h:panelGroup>
        <div class="content">
            <h:form id="userRequisitions" style="margin-top: 30px">
                <h:panelGroup id="userRequisitionsTable">
                    <div class="search-container">
                        <h3>All requisitions</h3>
                        <div class="search-and-filter">
                            <div class="search">
                                <p:inputText id="searchBar" value="#" styleClass="search-bar" placeholder="Search...">
                                    <p:ajax event="keyup" />
                                </p:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="table-header">
                        <h:outputText value="10 Requisition(s)" styleClass="total-users"/>
                        <div class="table-header-buttons">
                            <p:commandButton icon="pi pi-user-plus" value="Make Requisition" styleClass="add-button" oncomplete="PF('createRequisitionDialog').show()" update=":createRequisition:createRequisitionPanel"/>

                            <p:commandButton icon="pi pi-trash" value="Delete All" action="#" styleClass="delete-all-button">
                                <p:confirm header="Confirm Deletion" message="Do you want to delete all Requisitions?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>
                        </div>
                    </div>

                    <p:dataTable value="#{requisitionBean.userRequisitions}" var="requisition">
                        <p:column headerText="Subject">
                            <h:outputText value="#{requisition.subject}"/>
                        </p:column>
                        <p:column headerText="Amount">
                            <h:outputText value="#{requisition.amount}"/>
                        </p:column>
                        <p:column headerText="Date Needed">
                            <h:outputText value="#{requisition.dateNeeded}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{requisition.status}"/>
                        </p:column>
                        <p:column headerText="Comment">
                            <h:outputText value="#{requisition.comment}"/>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-pencil" styleClass="edit-button" action="#{requisitionBean.selectRequisition(requisition)}" oncomplete="PF('updateRequisitionDialog').show()" update=":userRequisitions:userRequisitionsTable :updateRequisition:updateRequisitionPanel"/>

                            <p:commandButton icon="pi pi-trash" action="#{requisitionBean.deleteRequisition(requisition)}" update=":userRequisitions:userRequisitionsTable" title="Delete" styleClass="delete-button" style="color:red" >
                                <p:confirm header="Confirm Deletion" message="Do you want to delete this User?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:commandButton value="Accountability" action="#{accountabilityBean.selectRequisition(requisition)}" update=":userRequisitions:userRequisitionsTable" oncomplete="PF('addAccountabilityDialog').show()"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>

            <!-- Dialogs -->

            <h:form id="createRequisition">
                <p:dialog header="Create a Requisition"
                          widgetVar="createRequisitionDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="createRequisitionPanel" rendered="true">
                    <p:messages id="createRequisitionPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                        <p:autoUpdate/>
                    </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="subject" >Reason: </p:outputLabel>
                            <p:inputText id="subject" value="#{requisitionBean.newRequisition.subject}" required="true">
                            </p:inputText>

                            <p:outputLabel for="description">Description: </p:outputLabel>
                            <p:inputText id="description" value="#{requisitionBean.newRequisition.description}" required="true">
                            </p:inputText>

                            <p:outputLabel for="amount">Amount: </p:outputLabel>
                            <p:inputText id="amount" value="#{requisitionBean.newRequisition.amount}" required="true">
                            </p:inputText>

                            <p:outputLabel for="budgetLineName" value="Budget Line: "/>
                            <p:autoComplete id="budgetLineName" value="#{requisitionBean.budgetLineName}" completeMethod="#{requisitionBean.searchBudgetLines}" required="true">
                            </p:autoComplete>

                            <p:outputLabel for="editBudgetLineStartDate" value="Date Needed: "  />
                            <p:datePicker id="editBudgetLineStartDate" value="#{requisitionBean.newRequisition.dateNeeded}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false"/>
                        </p:panelGrid>

                        <p:commandButton value="Create" actionListener="#{requisitionBean.makeRequisition}" icon="pi pi-check" update=":userRequisitions:userRequisitionsTable"/>
                        <p:commandButton value="Cancel" onclick="PF('updateRequisitionDialog').hide()" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

            <h:form id="updateRequisition">
                <p:dialog header="Submit/Edit your requisition"
                          widgetVar="updateRequisitionDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="updateRequisitionPanel" rendered="true">
                        <p:messages id="updateRequisitionPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="editRequisitionSubject" value="Reason: "/>
                            <p:inputText id="editRequisitionSubject" value="#{requisitionBean.selectedRequisition.subject}" required="true">

                            </p:inputText>

                            <p:outputLabel for="editRequisitionAmount" value="Amount"/>
                            <p:inputText id="editRequisitionAmount" value="#{requisitionBean.selectedRequisition.amount}" required="true">

                            </p:inputText>

                            <p:outputLabel for="editRequisitionDescription" value="Description"/>
                            <p:inputTextarea id="editRequisitionDescription" value="#{requisitionBean.selectedRequisition.description}" required="true">

                            </p:inputTextarea>

                            <p:outputLabel for="editRequisitionDateNeeded" value="Date Needed"/>
                            <p:datePicker id="editRequisitionDateNeeded" value="#{requisitionBean.selectedRequisition.dateNeeded}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false"/>

                        </p:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{requisitionBean.submitRequisition}" icon="pi pi-check" update=":userRequisitions:userRequisitionsTable" />
                        <p:commandButton value="Update" actionListener="#{requisitionBean.updateRequisition}" icon="pi pi-check" update=":userRequisitions:userRequisitionsTable"/>
                        <p:commandButton value="Cancel" onclick="PF('updateRequisitionDialog').hide()" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

            <h:form id="addAccountability" enctype="multipart/form-data">
                <p:dialog header="Accountability"
                          widgetVar="addAccountabilityDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="addAccountabilityPanel" rendered="true">
                        <p:messages id="addAccountabilityPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="accountabilityDescription" value="Description: ">
                                <p:inputTextarea id="accountabilityDescription" value="#{accountabilityBean.newAccountability.description}" required="true">

                                </p:inputTextarea>
                            </p:outputLabel>

                            <p:outputLabel for="accountabilityAmountUsed" value="Amount Used: ">
                                <p:inputText id="accountabilityAmountUsed" value="#{accountabilityBean.newAccountability.amountUsed}" required="true">

                                </p:inputText>
                            </p:outputLabel>

                            <p:outputLabel for="accountabilityImage" value="Image ">
                                <p:fileUpload id="accountabilityImage" value="#{accountabilityBean.uploadedFile}"
                                              mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
                                </p:fileUpload>
                            </p:outputLabel>

                        </p:panelGrid>

                        <p:commandButton value="Add" actionListener="#{accountabilityBean.addAccountability}" onclick="PF('addAccountabilityDialog').hide()" icon="pi pi-check"/>
                        <p:commandButton value="Cancel" onclick="PF('addAccountabilityDialog').hide()" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

        </div>
    </ui:define>
</ui:composition>

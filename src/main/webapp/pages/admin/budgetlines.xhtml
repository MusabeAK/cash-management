<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">

    <ui:define name="content" class="form-container">
        <script type="text/javascript">
            function handleAddBudgetLineOnClick(xhr, status, args) {
                if (!args.validationFailed) {
                    PF('addBudgetLineDialog').hide();
                }
            }
            function handleAddBudgetLineCategoryOnClick(xhr, status, args) {
                if (!args.validationFailed) {
                    PF('addBudgetLineCategoryDialog').hide();
                }
            }
            function handleEditBudgetLineCategoryOnClick(xhr, status, args) {
                if (!args.validationFailed) {
                    PF('editBudgetLineCategoryDialog').hide();
                }
            }
            function handleEditBudgetLineOnClick(xhr, status, args) {
                if (!args.validationFailed) {
                    PF('editBudgetLineDialog').hide();
                }
            }
        </script>
        <f:event type="preRenderComponent" listener="#{navigationBean.updateActivePage}" />

        <h:panelGroup layout="block" styleClass="top-bar">
            <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
            <h:outputText value="Budget Lines" styleClass="top-bar-title" />
        </h:panelGroup>

        <div class="content">
            <h:form id="budgetLineCategoryForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                 width="350">
                    <p:commandButton value="No" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" update=":usersForm:usersTable"/>
                </p:confirmDialog>

                <div class="cards-container">
                    <h:panelGroup class="card">
                        <i class="pi pi-key card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Total Amount Disbursed(UGX)" styleClass="card-title"/>
                            <h:outputText value="20" styleClass="card-number"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup class="card">
                        <i class="pi pi-key card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Number of Registered Users" styleClass="card-title"/>
                            <h:outputText value="#{userBean.users.size()}" styleClass="card-number"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup class="card">
                        <i class="pi pi-users card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Active Budget Lines" styleClass="card-title"/>
                            <h:outputText value="5" styleClass="card-number"/>
                        </div>
                    </h:panelGroup>
                </div>

                <h:panelGroup id="budgetLineCategoryTable" rendered="#{loginBean.hasPermission('VIEW_BUDGET_LINE_CATEGORY')}">
                    <div class="search-container">
                        <h3>All Budget Line Categories</h3>
                        <div class="search-and-filter">
                            <div class="search">
                                <p:inputText id="searchBar" value="#" styleClass="search-bar" placeholder="Search...">
                                    <p:ajax event="keyup"/>
                                </p:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="table-header">
                        <h:outputText value="#{budgetLineCategoryManagedBean.budgetLineCategories.size()} Budget Line Category(s)" styleClass="total-users"/>
                        <div class="table-header-buttons">
                            <p:commandButton icon="pi pi-plus" style="margin-right: 20px" value="Add Category" styleClass="add-button" oncomplete="PF('addBudgetLineCategoryDialog').show()" rendered="#{loginBean.hasPermission('CREATE_BUDGET_LINE_CATEGORY')}"/>

                        </div>
                    </div>

                    <p:dataTable value="#{budgetLineCategoryManagedBean.budgetLineCategories}" var="category" paginator="true" rows="3" paginatorPosition="bottom" rendered="#{loginBean.hasPermission('VIEW_BUDGET_LINE_CATEGORY')}">
                        <p:column headerText="ID">
                            <h:outputText value="#{category.id}"/>
                        </p:column>
                        <p:column headerText="Category Name">
                            <h:outputText value="#{category.categoryName}"/>
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-pencil" styleClass="edit-button" action="#{budgetLineCategoryManagedBean.selectBudgetLineCategory(category)}" oncomplete="PF('editBudgetLineCategoryDialog').show();" update=":budgetLine:budgetLineTable :budgetLineCategoryForm:budgetLineCategoryTable" rendered="#{loginBean.hasPermission('EDIT_BUDGET_LINE_CATEGORY')}"/>

                            <p:commandButton icon="pi pi-trash" rendered="#{loginBean.hasPermission('DELETE_BUDGET_LINE_CATEGORY')}" action="#{budgetLineCategoryManagedBean.deleteBudgetLineCategory(category)}" update="@form budgetLineCategoryForm :budgetLine:budgetLineTable" title="Delete" styleClass="delete-button" style="color:red" >
                                <p:confirm header="Confirm Deletion" message="Do you want to delete this Budget Line Category?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </h:form>


            <h:form id="budgetLine" style="margin-top: 20px">
                <h:panelGroup id="budgetLineTable" rendered="#{loginBean.hasPermission('VIEW_BUDGET_LINES')}">

                    <div class="search-container">
                        <h3>All Budget Lines</h3>
                        <div class="search-and-filter">
                            <div class="search">
                                <p:inputText id="searchBar2" value="#" styleClass="search-bar" placeholder="Search...">
                                    <p:ajax event="keyup"/>
                                </p:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="table-header">
                        <h:outputText value="#{budgetLineCategoryManagedBean.budgetLines.size()} BudgetLine(s)" styleClass="total-users"/>
                        <div class="table-header-buttons">
                            <p:commandButton icon="pi pi-plus" rendered="#{loginBean.hasPermission('CREATE_BUDGET_LINE_CATEGORY')}" style="margin-right: 20px" value="Add Budget Line" styleClass="add-button" oncomplete="PF('addBudgetLineDialog').show()"/>

                        </div>
                    </div>


                    <p:dataTable value="#{budgetLineCategoryManagedBean.budgetLines}" rendered="#{loginBean.hasPermission('VIEW_BUDGET_LINES')}" var="budgetLine" paginator="true" rows="5" paginatorPosition="bottom">
                        <p:column headerText="Title">
                            <h:outputText value="#{budgetLine.title}"/>
                        </p:column>

                        <p:column headerText="Initial Amount">
                            <h:outputText value="#{budgetLine.initialAmount}"/>
                        </p:column>

                        <p:column headerText="Current Balance">
                            <h:outputText value="#{budgetLine.balance}"/>
                        </p:column>

                        <p:column headerText="Start Date">
                            <h:outputText value="#{budgetLine.startDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="End Date">
                            <h:outputText value="#{budgetLine.endDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Budget Line Category">
                            <h:outputText value="#{budgetLine.budgetLineCategory}"/>
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-pencil" rendered="#{loginBean.hasPermission('EDIT_BUDGET_LINE')}" styleClass="edit-button" action="#{budgetLineCategoryManagedBean.selectBudgetLine(budgetLine)}" oncomplete="PF('editBudgetLineDialog').show();" update="@form :budgetLine:budgetLineTable :updateBudgetLineCategoryForm:editBudgetLineCategoryPanel"/>

                            <p:commandButton icon="pi pi-trash" styleClass="delete-button" rendered="#{loginBean.hasPermission('DELETE_BUDGET_LINE')}" action="#{budgetLineCategoryManagedBean.deleteBudgetLine(budgetLine)}" update="@form :budgetLine:budgetLineTable" >
                                <p:confirm header="Confirm Deletion" message="Do you want to delete this Budget Line?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>

                            <p:commandButton icon="pi pi-cog" styleClass="edit-button" rendered="#{budgetLine.status == 'DRAFT' and loginBean.hasPermission('APPROVE_BUDGET_LINE')}" action="#{budgetLineCategoryManagedBean.selectBudgetLine(budgetLine)}" oncomplete="PF('reviewBudgetLineDialog').show()" update="@form :budgetLine:budgetLineTable :reviewBudgetLineForm:reviewBudgetLinePanel"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>



            <!-- Dialogs -->

            <h:form id="addBudgetLineForm">
                <p:dialog header="Add New Budget Line."
                          widgetVar="addBudgetLineDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="addBudgetPanel" rendered="true">

                        <p:messages id="addBudgetPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:panelGrid columns="2" styleClass="custom-grid" >
                            <p:outputLabel for="budgetLineCategoryName" value="Budget Line Category: "/>
                            <p:autoComplete id="budgetLineCategoryName" value="#{budgetLineCategoryManagedBean.budgetLineCategoryName}" completeMethod="#{budgetLineCategoryManagedBean.budgetLineCategoryList}" required="true" requiredMessage="Budget Line Category is required">
                            </p:autoComplete>

                            <p:outputLabel for="budgetLineName" value="Budget Line Title: "/>
                            <p:inputText id="budgetLineName" value="#{budgetLineCategoryManagedBean.newBudgetLine.title}" required="true" requiredMessage="Budget Line Title is required" validatorMessage="Invalid Title">
                                <f:validateLength minimum="3" maximum="32"/>
                            </p:inputText>

                            <p:outputLabel for="budgetLineAmount" value="Budget Line Amount: "/>
                            <p:inputText id="budgetLineAmount" value="#{budgetLineCategoryManagedBean.newBudgetLine.initialAmount}" required="true" requiredMessage="Add an amount" validatorMessage="Amount must be a number">
                                <f:convertNumber currencySymbol="Shs" type="currency"/>
                            </p:inputText>

                            <p:outputLabel for="budgetLineStartDate" value="Start Date: "  />
                            <p:datePicker id="budgetLineStartDate" value="#{budgetLineCategoryManagedBean.newBudgetLine.startDate}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false" required="true" requiredMessage="Please add a budget line start date"/>

                            <p:outputLabel for="budgetLineEndDate" value="End Date: "  />
                            <p:datePicker id="budgetLineEndDate" value="#{budgetLineCategoryManagedBean.newBudgetLine.endDate}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false" required="true" requiredMessage="Please add a budget line end date"/>

                        </p:panelGrid>

                        <p:commandButton value="Add" oncomplete="handleAddBudgetLineOnClick(xhr, status, args)" update=":budgetLine:budgetLineTable :addBudgetLineForm:addBudgetPanel" actionListener="#{budgetLineCategoryManagedBean.addBudgetLineToBudgetLineCategory}" icon="pi pi-check"/>
                        <p:commandButton value="Cancel" onclick="PF('addBudgetLineDialog').hide();" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>

            </h:form>

            <h:form id="addBudgetLineCategoryForm">
                <p:dialog header="Add New Budget Line Category."
                          widgetVar="addBudgetLineCategoryDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="addBudgetLineCategoryPanel" rendered="true">
                        <p:messages id="addBudgetLineCategoryPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="newBudgetLineCategoryName" value="Budget Line Category Name"/>
                            <p:inputText id="newBudgetLineCategoryName" value="#{budgetLineCategoryManagedBean.newBudgetLineCategory.categoryName}" required="true" requiredMessage="Category name is required">
                            </p:inputText>
                        </p:panelGrid>

                        <p:commandButton value="Add" oncomplete="handleAddBudgetLineCategoryOnClick(xhr, status, args)" update=":budgetLine:budgetLineTable :addBudgetLineForm:addBudgetPanel :budgetLineCategoryForm:budgetLineCategoryTable" actionListener="#{budgetLineCategoryManagedBean.addBudgetLineCategory}" icon="pi pi-check"/>
                        <p:commandButton value="Cancel" onclick="PF('addBudgetLineCategoryDialog').hide();" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

            <h:form id="updateBudgetLineCategoryForm">
                <p:dialog header="Edit Budget Line Category Name."
                          widgetVar="editBudgetLineCategoryDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="editBudgetLineCategoryPanel" rendered="true">
                        <p:messages id="editBudgetLineCategoryPanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="editedBudgetLineCategoryName" value="Budget Line Category Name"/>
                            <p:inputText id="editedBudgetLineCategoryName" value="#{budgetLineCategoryManagedBean.selectedBudgetLineCategory.categoryName}" required="true" requiredMessage="Category name is required">
                            </p:inputText>
                        </p:panelGrid>

                        <p:commandButton value="Edit" oncomplete="handleEditBudgetLineCategoryOnClick(xhr, status, args)" update=":budgetLine:budgetLineTable :updateBudgetLineCategoryForm:editBudgetLineCategoryPanel :budgetLineCategoryForm:budgetLineCategoryTable" actionListener="#{budgetLineCategoryManagedBean.updateBudgetLineCategory}" icon="pi pi-check"/>
                        <p:commandButton value="Cancel" onclick="PF('editBudgetLineCategoryDialog').hide();" icon="pi pi-times"/>
                    </p:outputPanel>

                </p:dialog>
            </h:form>

            <h:form id="updateBudgetLineForm">
                <p:dialog header="Edit Budget Line."
                          widgetVar="editBudgetLineDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                    <p:outputPanel id="editBudgetLinePanel" rendered="true">
                        <p:messages id="editBudgetLineMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                            <p:autoUpdate/>
                        </p:messages>
                        <p:panelGrid columns="2" styleClass="custom-grid">
                            <p:outputLabel for="editBudgetLineName" value="Budget Line Title: "/>
                            <p:inputText id="editBudgetLineName" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.title}" required="true" requiredMessage="Budget Line Title is required" validatorMessage="Invalid Title">
                                <f:validateLength minimum="3" maximum="32"/>
                            </p:inputText>

                            <p:outputLabel for="editBudgetLineAmount" value="Budget Line Amount: "/>
                            <p:inputText id="editBudgetLineAmount" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.initialAmount}" required="true" requiredMessage="Budget Line Amount is required" validatorMessage="Amount must be a number">
                                <f:convertNumber currencySymbol="Shs" type="currency"/>
                            </p:inputText>

                            <p:outputLabel for="editBudgetLineStartDate" value="Start Date: "  />
                            <p:datePicker id="editBudgetLineStartDate" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.startDate}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false" required="true" requiredMessage="Budget Line Start Date is required"/>

                            <p:outputLabel for="ediBudgetLineEndDate" value="End Date: "  />
                            <p:datePicker id="ediBudgetLineEndDate" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.endDate}" pattern="dd-MM-yyyy" showOnFocus="true" showTime="false" timeInput="false" required="true" requiredMessage="Budget Line End Date is required"/>

                        </p:panelGrid>

                        <p:commandButton value="Add" oncomplete="handleEditBudgetLineOnClick(xhr, status, args)" update=":budgetLine:budgetLineTable :addBudgetLineForm:addBudgetPanel" actionListener="#{budgetLineCategoryManagedBean.updateBudgetLine}" icon="pi pi-check"/>
                        <p:commandButton value="Cancel" onclick="PF('editBudgetLineDialog').hide();" icon="pi pi-times"/>
                    </p:outputPanel>
                </p:dialog>
            </h:form>

            <h:form id="reviewBudgetLineForm">
                <p:dialog header="Review Budget Line."
                          widgetVar="reviewBudgetLineDialog"
                          modal="true"
                          resizable="true"
                          showEffect="fade"
                          hideEffect="fade"
                          closable="true"
                          width="800px"
                          visible="#{facesContext.validationFailed}">
                <p:outputPanel id="reviewBudgetLinePanel" rendered="true">
                <p:messages id="reviewBudgetLinePanelMessages" showDetail="false" closable="true" severity="error, info" showSummary="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panelGrid columns="2" styleClass="custom-grid">
                    <p:outputLabel for="reviewBudgetLineCategory" value="Category: "/>
                    <h:outputText id="reviewBudgetLineCategory" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.budgetLineCategory}"/>

                    <p:outputLabel for="reviewBudgetLineTitle" value="Title: "/>
                    <h:outputText id="reviewBudgetLineTitle" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.title}"/>

                    <p:outputLabel for="reviewBudgetLineAmount" value="Amount: "/>
                    <h:outputText id="reviewBudgetLineAmount" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.initialAmount}"/>

                    <p:outputLabel for="reviewBudgetLineStartDate" value="Amount: "/>
                    <h:outputText id="reviewBudgetLineStartDate" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.startDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                    </h:outputText>

                    <p:outputLabel for="reviewBudgetLineEndDate" value="Amount: "/>
                    <h:outputText id="reviewBudgetLineEndDate" value="#{budgetLineCategoryManagedBean.selectedBudgetLine.endDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                    </h:outputText>

                </p:panelGrid>

                    <p:commandButton value="Approve" onclick="PF('reviewBudgetLineDialog').hide()" actionListener="#{budgetLineCategoryManagedBean.approveBudgetLine}" update=":budgetLine:budgetLineTable"/>
                    <p:commandButton value="Reject" onclick="PF('reviewBudgetLineDialog').hide()" actionListener="#{budgetLineCategoryManagedBean.rejectBudgetLine}"/>

                </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

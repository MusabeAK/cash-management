<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">
    <ui:define name="content" class="form-container">
        <f:event type="preRenderComponent" listener="#{navigationBean.updateActivePage}" />


        <!--        User Registration Form    -->
        <p:dialog header="Create User" widgetVar="registerDialog" modal="true" width="400px" styleClass="form-container">
            <h:form >
                <p:messages id="messages" showDetail="false" closable="true" severity="info, error"/>
                <h:panelGrid columns="1">
                    <h:outputLabel for="username" value="Username:" styleClass="form-label"/>
                    <h:inputText id="username" value="#{userBean.username}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="email" value="Email:" styleClass="form-label"/>
                    <h:inputText id="email" value="#{userBean.email}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="password" value="Password:" styleClass="form-label"/>
                    <h:inputSecret id="password" value="#{userBean.password}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="firstname" value="First Name:" styleClass="form-label"/>
                    <h:inputText id="firstname" value="#{userBean.firstName}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="lastname" value="Last Name:" styleClass="form-label"/>
                    <h:inputText id="lastname" value="#{userBean.lastName}" required="true" styleClass="form-input"/>

                    <h:outputLabel for="role" value="Role:" styleClass="form-label"/>
                    <h:selectOneMenu id="role" value="#{userBean.role}" required="true" styleClass="form-input">
                        <f:selectItem itemLabel="Select Role" itemValue="" />
                        <f:selectItems value="#{userBean.availableRoles}" var="role" itemLabel="#{role}" itemValue="#{role}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="gender" value="Gender:" styleClass="form-label"/>
                    <h:selectOneMenu id="gender" value="#{userBean.gender}" required="true" styleClass="form-input">
                        <f:selectItem itemLabel="Select Gender" itemValue="" />
                        <f:selectItems value="#{userBean.availableGenders}" var="gender" itemLabel="#{gender}" itemValue="#{gender}"/>
                    </h:selectOneMenu>


                    <h:outputLabel for="phone" value="Phone Number:" styleClass="form-label"/>
                    <h:inputText id="phone" value="#{userBean.phoneNumber}" required="true" styleClass="form-input"/>
                </h:panelGrid>

                <h:commandButton value="Register" action="#{userBean.registerUser()}" styleClass="form-button"/>

            </h:form>
        </p:dialog>



        <h:panelGroup layout="block" styleClass="top-bar">
            <span class="menu-icon" onclick="toggleNav()">&#9776;</span>
            <h:outputText value="Users" styleClass="top-bar-title" />
        </h:panelGroup>

        <div class="content">
            <h:form id="usersForm">
<!--                <p:growl id="growl" showDetail="true" life="2000"  />-->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                 width="350">
                    <p:commandButton value="No" type="button"
                                     styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" update=":usersForm:usersTable"/>
                </p:confirmDialog>

                <div class="cards-container">
                    <div class="card">
                        <i class="pi pi-key card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Total Amount Disbursed" styleClass="card-title"/>
                            <h:outputText value="20" styleClass="card-number"/>
                        </div>
                    </div>
                    <div class="card">
                        <i class="pi pi-key card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Number of Registered Users" styleClass="card-title"/>
                            <h:outputText value="30" styleClass="card-number"/>
                        </div>
                    </div>

                    <div class="card">
                        <i class="pi pi-users card-icon"/>
                        <div class="card-content">
                            <h:outputText value="Active Budget Lines" styleClass="card-title"/>
                            <h:outputText value="5" styleClass="card-number"/>
                        </div>
                    </div>
                </div>

                <h:panelGroup id="usersTable">

                    <div class="search-container">
                        <h3>All users</h3>
                        <div class="search-and-filter">
                            <div class="search">
                                <p:inputText id="searchBar" value="#{userBean.searchQuery}" styleClass="search-bar" placeholder="Search...">
                                    <p:ajax event="keyup" update=":usersForm:usersTable" listener="#{userBean.searchUsers}"/>
                                </p:inputText>
                            </div>
                            <div class="filter">
                                <h:selectOneMenu value="#" styleClass="gender-filter">
                                    <f:selectItem itemLabel="ROLE" itemValue="" />
                                    <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
                                    <f:selectItem itemLabel="CEO" itemValue="CEO" />
                                    <f:selectItem itemLabel="FINANCE" itemValue="FINANCE" />
                                    <f:selectItem itemLabel="OPERATIONS" itemValue="OPERATIONS" />
                                    <f:selectItem itemLabel="EMPLOYEE" itemValue="EMPLOYEE" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="table-header">
                        <h:outputText value="30 User(s)" styleClass="total-users"/>
                        <div class="table-header-buttons">
                            <p:commandButton icon="pi pi-user-plus" value="Add User" styleClass="add-button" onclick="PF('registerDialog').show(); return false;"/>

                            <p:commandButton icon="pi pi-trash" value="Delete All" action="#" styleClass="delete-all-button">
                                <p:confirm header="Confirm Deletion" message="Do you want to delete all Users?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>
                        </div>
                    </div>

                    <p:dataTable value="#{userBean.filteredUsers}" var="user" paginator="true" rows="5" paginatorPosition="bottom">
                        <p:column headerText="User Name">
                            <h:outputText value="#{user.username}"/>
                        </p:column>

                        <p:column headerText="First Name">
                            <h:outputText value="#{user.firstName}"/>
                        </p:column>

                        <p:column headerText="Last Name">
                            <h:outputText value="#{user.lastName}"/>
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Phone Number">
                            <h:outputText value="#{user.phoneNumber}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Gender">
                            <h:outputText value="#{user.gender}"/>
                        </p:column>

                        <p:column headerText="Role">
                            <h:outputText value="#{user.role}"/>
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton icon="pi pi-pencil" styleClass="edit-button" onclick="PF('editDialog').show(); return false;"/>

                            <p:commandButton icon="pi pi-trash" action="#{userBean.deleteUser(user)}" title="Delete" styleClass="delete-button" style="color:red" >
                                <p:confirm header="Confirm Deletion" message="Do you want to delete this User?"
                                           icon="pi pi-info-circle"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </h:form>

        </div>
    </ui:define>
</ui:composition>

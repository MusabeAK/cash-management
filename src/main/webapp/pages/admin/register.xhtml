<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Register User"/>
</f:view>

<h:form class="form-container">
    <h1>Register</h1>
    <h:messages style="color: red;"/>
    <h:panelGrid columns="1">
        <h:outputLabel for="username" value="Username:" styleClass="form-label"/>
        <h:inputText id="username" value="#{userBean.username}" required="true" styleClass="form-input"/>

        <h:outputLabel for="email" value="Email:" styleClass="form-label"/>
        <h:inputText id="email" value="#{userBean.email}" required="true" styleClass="form-input"/>

        <h:outputLabel for="password" value="Password:" styleClass="form-label"/>
        <h:inputSecret id="password" value="#{userBean.password}" required="true" styleClass="form-input"/>

        <h:outputLabel for="firstname" value="First Name:" styleClass="form-label"/>
        <h:inputText id="firstname" value="#{userBean.firstName}" required="true" styleClass="form-input"/>

        <h:outputLabel for="lastname" value="Last Name:" styleClass="form-label"/>
        <h:inputText id="lastname" value="#{userBean.lastName}" required="true" styleClass="form-input"/>

        <h:outputLabel for="role" value="Role:" styleClass="form-label"/>
        <h:selectOneMenu id="role" value="#{userBean.role}" required="true" styleClass="form-input">
            <f:selectItem itemLabel="Select Role" itemValue="" />
            <f:selectItems value="#{userBean.availableRoles}" var="role" itemLabel="#{role}" itemValue="#{role}"/>
        </h:selectOneMenu>

        <h:outputLabel for="gender" value="Gender:" styleClass="form-label"/>
        <h:selectOneMenu id="gender" value="#{userBean.gender}" required="true" styleClass="form-input">
            <f:selectItem itemLabel="Select Gender" itemValue="" />
            <f:selectItems value="#{userBean.availableGenders}" var="gender" itemLabel="#{gender}" itemValue="#{gender}"/>
        </h:selectOneMenu>


        <h:outputLabel for="phone" value="Phone Number:" styleClass="form-label"/>
        <h:inputText id="phone" value="#{userBean.phoneNumber}" required="true" styleClass="form-input"/>
    </h:panelGrid>

    <h:commandButton value="Register" action="#{userBean.registerUser()}" styleClass="form-button"/>

</h:form>
</html>
